name: build
on:
  schedule:
    - cron: '0 16 * * *'
  workflow_dispatch:

jobs:
  build:
    name: build
    strategy:
      matrix:
        os: ['ubuntu-latest', 'windows-latest']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v4
      - name: Setup | Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Build | Rust
        run: $ rustup target add x86_64-unknown-linux-musl && rustup target add x86_64-unknown-linux-musl --toolchain=nightly && cargo build --release x86_64-unknown-linux-musl
      - name: Upload Artifact | Windows
        if: ${{ matrix.os == 'windows-latest' }}
        uses: actions/upload-artifact@v4
        with:
          name: x86_64-windows-msvc-rws_rjr-nightly.exe
          path: target/release/rws_rjr.exe
          retention-days: 14
      - name: Upload Artifact | Linux
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: actions/upload-artifact@v4
        with:
          name: x86_64-linux-gnu-rws_rjr-nightly
          path: target/release/rws_rjr
          retention-days: 14
    
  